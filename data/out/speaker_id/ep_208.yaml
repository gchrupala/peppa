      narrator: 0
      speaker: null
      text: '[kids]: Oh.'
    - begin: 00:02:21
      end: 00:02:23
      narrator: 0
      speaker: null
      text: '- And anyway, you needed somewhere to play.'
    - begin: 00:02:23
      end: 00:02:27
      narrator: 0
      speaker: null
      text: '- You and Suzy loved to play in the garden.'
    - begin: 00:02:27
      end: 00:02:30
      narrator: 0
      speaker: null
      text: '[snorting] - Was Suzy my friend in the olden days?'
    - begin: 00:02:30
      end: 00:02:35
