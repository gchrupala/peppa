      speaker: null
      text: '- What do you mean?'
    - begin: 00:01:48
      end: 00:01:51
      narrator: 0
      speaker: null
      text: '- When you were little, we moved into this house.'
    - begin: 00:01:51
      end: 00:01:56
      narrator: 0
      speaker: null
