      narrator: 0
      speaker: null
      text: '[smash!]'
    - begin: 00:02:05
      end: 00:02:09
      narrator: 0
      speaker: null
      text: And Grandpa Pig made us a lovely flower garden.
    - begin: 00:02:09
      end: 00:02:13
      narrator: 0
      speaker: null
      text: '- Where''s Grandpa''s lovely flower garden now?'
    - begin: 00:02:13
      end: 00:02:15
      narrator: 0
      speaker: null
      text: '- Daddy Pig looked after it.'
    - begin: 00:02:15
      end: 00:02:19
      narrator: 0
      speaker: null
      text: '- Uh... we had the wrong kind of soil for flowers.'
    - begin: 00:02:19
